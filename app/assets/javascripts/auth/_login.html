<div class="login-wrapper">
	<div class="page-header">
		<h1>Welcome to Seek<span class="red-text">Du</span></h1>
	</div>

	<form ng-submit="auth.login()">
		<div class="input-group">
			<input type="email" 
						class="form-control" 
						placeholder="Email" 
						ng-model="user.email"></input>
		</div>
		<div class="input-group">
			<input type="password"
						class="form-control"
						placeholder="Password"
						ng-model="user.password"></input>
		</div>
		<input type="submit" class="btn btn-default" value="Log In"></input>
	</form>
	<a ui-sref="register">Register</a>
	<a href="#" ng-click="auth.logout()">Logout</a>
</div>
