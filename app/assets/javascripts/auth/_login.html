<div class="login-wrapper">
	<div class="login-header">
		<h1>Welcome to Seek<span class="red-text">Du</span></h1>
	</div>

	<div class="container">
		<div class="column third clearfix">

		</div>
		<div class="column third">
			<form class="login-form" ng-submit="auth.login()">
				<div class="input-group">
					<input type="email" 
								class="form-control" 
								placeholder="Email" 
								ng-model="user.email"></input>
				</div>
				<div class="input-group">
					<input type="password"
								class="form-control"
								placeholder="Password"
								ng-model="user.password"></input>
				</div>
				<input type="submit" class="login-btn btn btn-primary" value="Log In"></input>
			</form>
			<div class="login-footer">
				<a ui-sref="register">Don't have an account?</a>
				<a ui-sref="pwreset">Forget your password?</a>
			</div>
		</div>
	</div>
</div>
