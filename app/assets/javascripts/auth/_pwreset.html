<div class="login-wrapper">
	<div class="login-header">
		<h1>Password Reset</h1>
	</div>

	<div class="container">
		<div class="column third clearfix">

		</div>
		<div class="column third">
			<form class="login-form" ng-submit="auth.pwReset({email: email})">
				<div class="input-group">
					<input type="email" 
								class="form-control" 
								placeholder="Email" 
								ng-model="email"></input>
				</div>

				<input type="submit" class="login-btn btn btn-primary" value="Submit"></input>
			</form>
			<div class="login-footer">
				<a ui-sref="register">Don't have an account?</a>
				<a ui-sref="login">Back to login page</a>
			</div>
		</div>
	</div>
</div>
